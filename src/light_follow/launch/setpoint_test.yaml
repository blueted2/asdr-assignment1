launch:
- node:
    pkg: light_position
    exec: fake_light

- node:
    pkg: "jiwy_simulator"
    exec: "jiwy_simulator"
    remap:
      -
        from: "/webcam_input"
        to: "/image"

- node:
    pkg: "light_follow"
    exec: "setpoint_generator"

- node:
    pkg: image_tools
    exec: showimage

- node:
    pkg: image_tools
    exec: showimage
    remap:
      -
        from: "/image"
        to: "/moving_camera_output"